description: Reader for txt files according to the national datahost physical and chemical archive format
name: phyche_archive
data_type: physicalchemical
reader: !!python/name:odv_transformer.readers.discrete.PhysicalChemicalArchiveReader ''
elements:
  delivery_note:
    element_specifier: "delivery_note.txt"
    encoding: "cp1252"
    sep: "DUMMY_SEP"
    dtype: !!python/str
    keep_default_na: false
    engine: python
  data:
    element_specifier: "data.txt"
    header: 0
    sep: "\t"
    encoding: "cp1252"
    dtype: !!python/str
    keep_default_na: false
  analyse_info:
    element_specifier: "analyse_info.txt"
    header: 0
    sep: "\t"
    encoding: "cp1252"
    dtype: !!python/str
    keep_default_na: false
  sampling_info:
    element_specifier: "sampling_info.txt"
    header: 0
    sep: "\t"
    encoding: "cp1252"
    dtype: !!python/str
    keep_default_na: false
